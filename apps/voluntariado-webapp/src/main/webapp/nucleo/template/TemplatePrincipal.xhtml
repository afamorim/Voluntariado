<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
		<title>..::PMI :: Voluntariado::.. <ui:insert name="title"></ui:insert></title>
		
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/nucleo/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/nucleo/css/syntaxhighlighter.css" />
		
	</h:head>
	
	<h:body>
		<p:growl id="messages" autoUpdate="true"/>
	
		<p:layout fullPage="true" >
			<!-- TOPO -->
			<p:layoutUnit id="top" position="north" size="50">
			</p:layoutUnit>
			
			<!-- ESPAÇO ESQUERDO -->
			<p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" minSize="200">
				<p:panelMenu style="width:100%">
					<p:submenu label="Voluntario">
						<p:menuitem value="Consulta de Voluntarios" url="/voluntario/voluntario_consulta.xhtml" />  
					</p:submenu>
				 </p:panelMenu>
			</p:layoutUnit>
			
			<!-- CENTRO -->
			 <p:layoutUnit id="center" position="center">
                <h:form>
                	
                	<ui:insert name="conteudo"/>
                
				</h:form>
			</p:layoutUnit>
			
			<!-- ESPAÇO DIREITO -->
			<p:layoutUnit id="right" position="east" size="250" resizable="true" closable="true" collapsible="true"
                              style="text-align:center">
			</p:layoutUnit>
			
			<!-- BASE -->
			 <p:layoutUnit id="bottom" position="south" size="60">
			 </p:layoutUnit>
		</p:layout>
	</h:body>
</html>
